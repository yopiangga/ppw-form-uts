<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/css-reset.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/scss/desktop-style.css">
    <link rel="stylesheet" href="assets/scss/tablet-style.css">
    <link rel="stylesheet" href="assets/scss/mobileLandscape-style.css">
    <link rel="stylesheet" href="assets/scss/mobile-style.css">
    <link rel="stylesheet" href="assets/js/aos/aos.css">

    <title>Data Students - Petikdua</title>
</head>

<body class="readData-page">

    <div>
        <section class="bg-main"></section>

        <section class="main">
            <div class="content">
                <div class="content-left">
                    <h4>PETIKDUA</h4>
                    <h1>DATA STUDENTS</h1>
                    <p>Students Exchange - Australia</p>
                </div>

            </div>
        </section>
    </div>

    <div class="form-section">
        <div class="content">
            <div class="form-box">
                <h2>Edit Biodata</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis!</p>

                <form class="form-biodata">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">University</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Major</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Place of birth</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Date of birth</label>
                                <input type="date">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Gender</label>
                                <select name="" id="">
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Zip Code</label>
                                <input type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Address</label>
                                <textarea name="" id="" cols="30" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <button class="btn-submit" name="submit">UPDATE DATA</button>

                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/aos/aos.js"></script>
    <script>
        AOS.init()
    </script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
